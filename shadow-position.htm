<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIU Neumorphism - Shadow Positions</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
    }

    #container {
      padding: 64px;
      width: calc(128px * 2 + 64px * 3);
      height: calc(128px + 64px * 2);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 64px;
      background-color: #e7eee7;
    }
    
    [riu-neu] {
      width: 128px;
      height: 128px;
    }
  </style>
</head>
<body>

  <main id="container">
    <div riu-neu=""></div>
    <div riu-neu="inner"></div>
  </main>

	<script type="module" src="https://cdn.jsdelivr.net/npm/riu-neumorphism@1.1.1"></script>
</body>
</html>
