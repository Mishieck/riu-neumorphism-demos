<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIU Neumorphism - Colors</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
    }

    #container {
      padding: 64px;
      width: calc(128px * 2 + 64px * 3);
      height: calc(128px + 64px * 2);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 64px;
      background-color: #e0e7e0;
    }
    
    [riu-neu] {
      width: 128px;
      height: 128px;
    }
  </style>
</head>
<body>

  <main id="container">
    <div riu-neu="colors(220 220 220, 162 182 162)"></div>
    <div riu-neu="colors(240 260 240, 190 220 190)"></div>
  </main>

	<script type="module" src="/assets/js/riu-neumorphism/lib/riu-neumorphism.js"></script>
</body>
</html>
