<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIU Neumorphism - Shadows</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
    }

    #container {
      padding: 64px;
      width: calc(400px + 64px * 2);
      height: calc(400px + 64px * 2);
      background-color: #e0e7e0;
    }

    [riu-neu] {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>

  <main id="container">
    <div riu-neu="shadows(24px 64px -16px, 18px 38px -4px) radius(3rem)"></div>
  </main>

	<script type="module" src="/assets/js/riu-neumorphism/lib/riu-neumorphism.js"></script>
</body>
</html>
